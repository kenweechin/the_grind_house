{% extends 'base.html' %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2 class=" site-heading my-4 mt-3 text-black text-center">Top Products Review</h2>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="container">    
        <div class="row">
            <div class="card-frontpage col-md-12 mb-4 mt-3 left top text-center">
                {% for post in posts %}
                <h3 class="post-title">{{ post.title }}</h3> 
                <p class="font-italic">{{ post.content }}</p>
                <p class="post-date"><small>Posted at {{ post.created_on }}</small></p>
                <a href = "{% url 'post_list' post.slug %}" class="post-link">Read More!</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
